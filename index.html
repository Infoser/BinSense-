<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Waste Management</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --neon-green: #00ff7f;
      --glass-bg: rgba(0, 30, 0, 0.6);
      --glass-blur: blur(10px);
      --font-light: #d4f7e6;
    }

    body,
    html {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background-color: #0d3b25;
      color: var(--font-light);
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      filter: brightness(0.4);
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: var(--glass-blur);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .sidebar {
  height: 100vh;
  width: 250px;
  position: fixed;
  top: 0;
  left: 0;
  background: rgba(255, 255, 255, 0.767);  /* Slightly transparent white */
  backdrop-filter: blur(10px);  /* Apply blur effect */
  border-right: 1px solid rgba(255, 255, 255, 0.582);  /* Light border */
  padding: 30px 20px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
  z-index: 10;
}


.header-banner {
  margin-left: 270px; /* Push right of sidebar */
  padding: 20px 30px 0 30px;
}

.header-banner img {
  width: 100%;
  max-height: 250px;
  object-fit: cover;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
  border: 2px solid rgba(0, 255, 127, 0.3);
}


.sidebar .nav-link {
  color: #222; /* Dark text for contrast */
  margin: 10px 0;
  padding: 12px;
  border-radius: 10px;
  transition: all 0.3s;
  font-weight: 500;
}

.sidebar .nav-link:hover {
  background: rgba(0, 0, 0, 0.05);
  transform: translateX(5px);
}

.sidebar h4,
.sidebar p {
  color: #111; /* Dark title and footer */
  font-weight: bold;
}


    .main-content {
      margin-left: 270px;
      padding: 30px;
      position: relative;
      z-index: 5;
    }

    .glass-card {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 255, 127, 0.2);
      transition: transform 0.3s;
    }

    .glass-card:hover {
      transform: scale(1.01);
      box-shadow: 0 8px 40px rgba(0, 255, 127, 0.4);
    }

    #map {
      height: 500px;
      border-radius: 15px;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #9ee5c2;
    }

    .glass-card h2 {
      color: var(--neon-green);
    }

    #status,
    #error {
      color: #d4f7e6;
    }

    #error {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Background and Overlay -->
  <div class="background-slideshow"></div>
  <div class="overlay"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h4><img src="logo.png" height="30" style="margin-right: 10px;">Smart Waste</h4>
      <nav class="nav flex-column mt-4">
        <a class="nav-link" href="alert.html"><i class="fas fa-bell me-2"></i>Alerts</a>
        <a class="nav-link" href="complaint.html"><i class="fas fa-exclamation-triangle me-2"></i>Report Issue</a>
        <a class="nav-link" href="report.html"><i class="fas fa-chart-line me-2"></i>Reports</a>
        <a class="nav-link" href="notice.html"><i class="fas fa-bullhorn me-2"></i>Notices</a>
      </nav>
    </div> 
    <div>
      <a href="faq.html" class="nav-link"><i class="fas fa-question-circle me-2"></i>FAQs</a>
      <a class="nav-link"><b>Logout</b></a>
      <p class="mt-3">Â© 2025 Smart Waste</p>
      
    </div>
  </div>

  <div class="header-banner">
    <img src="header.PNG" alt="Smart Waste Banner">
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="glass-card">
      <h2>Smart Waste Management Map</h2>
      <div id="map"></div>
      <p id="status">Checking for data...</p>
      <p id="error">âš  Error: No data received from ThingSpeak!</p>
    </div>

    <footer class="mt-5">Built with ðŸ’š by Team BinSense</footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="app.js"></script>

  <!-- Background Image Rotator -->
  <script>
    const images = [
      'safai.jpg',
      'hara.jpg',
      'fallback.jpg'
    ];

    let index = 0;
    const bg = document.querySelector('.background-slideshow');

    function changeBackground() {
      bg.style.backgroundImage = `url('${images[index]}')`;
      index = (index + 1) % images.length;
    }

    changeBackground();
    setInterval(changeBackground, 5000);
  </script>

</body>

</html>
